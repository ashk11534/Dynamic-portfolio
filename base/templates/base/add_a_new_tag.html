{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 pt-5 p-5">
        <div class="row bg-dark p-4 rounded text-light">
            <div class="col">
                <form action="" method="post" class="w-50 shadow rounded p-4 mx-auto" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in tag_form %}
                        {{field.label_tag}}
                        {{field}}
                        {{field.errors}}
                        <br><br>
                    {% endfor %}
                    <input type="submit" value="Add" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
