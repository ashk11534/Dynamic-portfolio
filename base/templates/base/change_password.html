
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 pt-5 p-5">
        <div class="row bg-dark p-4 rounded text-light">
            <div class="col">
                <form action="" method="post" class="w-50 shadow rounded p-4 mx-auto">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    <label for="password1">New Password:</label><br>
                    <input type="password" name="password1" id="password1" class="form-control bg-transparent text-light"><br>
                    <label for="password2">Confirm New Password:</label><br>
                    <input type="password" name="password2" id="password2" class="form-control bg-transparent text-light">
                    <input type="submit" value="Change" class="btn btn-success mt-3">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
